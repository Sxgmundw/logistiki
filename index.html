<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Financial Statement Calculator</title>
</head>
<body>
    <form id="trialBalanceForm">
        <!-- Input fields for trial balance -->
        <label for="asset">Asset:</label>
        <input type="number" id="asset" name="asset" required>

        <label for="liability">Liability:</label>
        <input type="number" id="liability" name="liability" required>

        <button type="button" onclick="calculateStatement()">Calculate</button>
    </form>

    <!-- Display result -->
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
